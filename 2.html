<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜时刻</title>
    <style>
        body, html { margin: 0; padding: 0; overflow-x: hidden; font-family: sans-serif; }
        
        /* 初始占位部分，迫使页面产生滚动 */
        .spacer {
            height: 120vh;
            background: linear-gradient(180deg, #f3f3f3, #ddd);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 目标展示区域 */
        .target-section {
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* “一马当先” 文字样式 */
        .slogan {
            font-size: 3rem;
            font-weight: bold;
            color: #e63946;
            opacity: 0; /* 初始隐藏 */
            transform: translateY(50px);
            transition: all 1s ease-out;
        }

        /* 激活后的动画状态 */
        .slogan.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="spacer">
        <p>正在为您加载内容...</p>
        <small>（页面将自动滚动）</small>
    </div>

    <div id="target" class="target-section">
        <div class="slogan" id="sloganText">一马当先</div>
    </div>

    <script>
        window.onload = function() {
            // 延迟 800ms 执行，确保微信环境加载稳定
            setTimeout(() => {
                // 1. 平滑滚动到目标位置
                document.getElementById('target').scrollIntoView({
                    behavior: 'smooth'
                });

                // 2. 监听滚动，或者直接延迟显示文字
                setTimeout(() => {
                    document.getElementById('sloganText').classList.add('show');
                }, 800); 
            }, 800);
        };
    </script>
</body>
</html>
