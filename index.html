<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>一马当先</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-red: #c41e3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Noto Serif SC', serif;
            -webkit-font-smoothing: antialiased;
        }

        #scroll-container {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: relative;
        }

        #scroll-container::-webkit-scrollbar {
            display: none;
        }

        .char-section {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .char-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
        }

        .char {
            font-size: clamp(160px, 65vw, 480px);
            font-weight: 900;
            line-height: 1;
            white-space: nowrap;
            user-select: none;
            /* 初始化状态 */
            opacity: 0;
            filter: blur(10px);
            transform: translate3d(0, 100px, 0);
            text-shadow: 0 0 50px rgba(196, 30, 58, 0.4);
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
        }

        .ink-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(10, 10, 10, 0) 0%, #050505 100%);
            pointer-events: none;
            z-index: 5;
        }

        .brush-texture {
            position: fixed;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            opacity: 0.12;
            pointer-events: none;
            z-index: 1;
        }

        .progress-line {
            position: fixed;
            right: 15px;
            top: 20%;
            height: 60%;
            width: 1px;
            background: rgba(255,255,255,0.05);
            z-index: 100;
        }

        .progress-fill {
            width: 100%;
            height: 0%;
            background: var(--accent-red);
            box-shadow: 0 0 20px var(--accent-red);
        }

        .seal {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 44px;
            height: 44px;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            opacity: 0.3;
            transform: rotate(-12deg);
            z-index: 50;
        }

        .init-spacer {
            height: 100vh; /* 确保黑屏开始 */
        }
    </style>
</head>
<body>
    <div class="brush-texture"></div>
    <div class="ink-overlay"></div>

    <div class="progress-line">
        <div id="progressFill" class="progress-fill"></div>
    </div>

    <div class="seal">
        <span>马</span>
    </div>

    <div id="scroll-container">
        <main id="main-content">
            <!-- 启动留白：确保首屏全黑 -->
            <div class="init-spacer"></div>
            
            <section class="char-section">
                <div class="char-wrapper">
                    <div class="char text-zinc-100">一</div>
                </div>
            </section>
            
            <section class="char-section">
                <div class="char-wrapper">
                    <div class="char text-red-700">马</div>
                </div>
            </section>
            
            <section class="char-section">
                <div class="char-wrapper">
                    <div class="char text-zinc-100">当</div>
                </div>
            </section>
            
            <section id="section-final" class="char-section">
                <div class="char-wrapper">
                    <div class="char text-zinc-100">先</div>
                </div>
            </section>
            
            <!-- 底部留白：让“先”字能停在中心 -->
            <div style="height: 50vh;"></div>
        </main>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        const container = document.querySelector("#scroll-container");
        const charSections = gsap.utils.toArray(".char-section");
        const finalSection = document.querySelector("#section-final");

        ScrollTrigger.defaults({
            scroller: container
        });

        charSections.forEach((section) => {
            const char = section.querySelector(".char");
            
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: section,
                    start: "top bottom",
                    end: "bottom top",
                    scrub: 1, 
                    invalidateOnRefresh: true
                }
            });

            tl.fromTo(char, 
                { 
                    opacity: 0, 
                    filter: "blur(10px)", 
                    y: 120 
                }, 
                { 
                    opacity: 1, 
                    filter: "blur(0px)", 
                    y: 0, 
                    duration: 1, 
                    ease: "power2.out" 
                }
            )
            .to(char, { 
                y: -120, 
                opacity: 0.3, 
                duration: 1, 
                ease: "power2.in" 
            });
        });

        gsap.to("#progressFill", {
            height: "100%",
            ease: "none",
            scrollTrigger: {
                trigger: "#main-content",
                start: "top top",
                end: "bottom bottom",
                scrub: 0.1
            }
        });

        let autoScrollTween;
        function startAutoScroll() {
            // 计算“先”字所在的 section 到达顶部的滚动距离
            const finalScrollPos = finalSection.offsetTop;
            
            autoScrollTween = gsap.to(container, {
                scrollTo: { y: finalScrollPos },
                duration: 8, // 滚动速度加快
                ease: "power1.inOut",
                overwrite: "auto"
            });
        }

        window.addEventListener('load', () => {
            // 移除等待，立即开始
            startAutoScroll();
        });

        const stopAuto = () => {
            if (autoScrollTween) {
                autoScrollTween.kill();
                autoScrollTween = null;
            }
        };

        container.addEventListener('touchstart', stopAuto, { passive: true });
        container.addEventListener('mousedown', stopAuto);
        container.addEventListener('wheel', stopAuto, { passive: true });

        window.addEventListener('resize', () => {
            ScrollTrigger.refresh();
        });
    </script>
</body>
</html>
